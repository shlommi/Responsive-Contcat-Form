<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
<body>
    <div class="container">
        <h1 class="brand"> <span>BrandName</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft"> 
            <div class="company-info">
                <h3>BrandName Web Design</h3>
                <ul>
                    <li> <i class="fa fa-road"> 67 somthing street</i></li>
                    <li><i class="fa fa-phone">(555) 555-5555</i></li>
                    <li><i class="fa fa-envelope" >BrandName@BrandName.co.il</i></li>
                </ul>       
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert-message">your message has been sent</div>  
                <!-- to do validation -->
                <form id="contactForm">
                    <p>
                     <label >Name</label>
                      <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                      <label >Company</label>
                      <input type="text" name="company" id="company">
                    </p>
                    <p>
                     <label >Email Adress</label>
                      <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                      <label >Phone Number</label>
                      <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full-line">
                      <label >Message </label>
                      <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full-line">
                      <button type="submit">Submmit</button>
                    </p>
                </form>    
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <script src="main.js">
    
    </script>
</body>
</html>
